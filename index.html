<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Just Play</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <img
        src="just-play-logo.png"
        alt="Just Play logo"
        class="logo"
      />
      <p class="tagline">Generate a simple session and start playing.</p>
    </header>

    <button id="generateBtn" class="btn-primary">Generate session</button>

    <section class="card" id="result" aria-live="polite">
      <p class="placeholder">Click "Generate session".</p>
    </section>

    <button id="copyBtn" class="btn-secondary" disabled>Copy session</button>
  </main>

  <script src="app.js"></script>
</body>
</html>
